		<h1>LODチャレンジ2020 募集開始</h1>

		<p>LODチャレンジは今年で<em>10周年</em>を迎えました。幅広い分野におけるオープンなデータづくりとデータを活用した取り組を表彰する
      コンテストとして、2011年に日本で初めて開催されました。国内におけるオープンデータの運動の広がりとともに、例年多数の作品
      の応募があり、国内のオープンデータ系のコンテストとしては最大級の応募数を記録してまいりました。今年度は新型コロナウイルス
      の影響で例年より少し始動が遅れてしまいましたが、応募期間：7月1日～10月4日として開催します！</p>
    <p>授賞式は12月上旬にオンラインで行う予定です。</p>
